<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="search($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país">
    </shared-search-box>
  </div>
  <div class="row">
    <div class="col">
      <hr>
      <shared-loading-spinner  *ngIf="isLoading"> </shared-loading-spinner>
      <country-table [countries]="countries"></country-table>
  </div>
</div>
