<h2>Por region</h2>
<hr>

<div class="row">
  <div class="col">
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': region === selectedRegion}"
      (click)="searchByRegion(region)">
        {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner  *ngIf="isLoading"> </shared-loading-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
